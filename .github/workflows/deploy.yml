name: Deploy to OCI VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: 📦 Deploy to OCI VM
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@68.233.109.71 << 'EOF'
          cd ~/emp-deploy || git clone https://github.com/komodothon/emp.git emp-deploy && cd emp-deploy
          git pull origin main
          docker rm -f flask-app || true
          docker build -t emp-app .
          docker run -d -p 8000:8000 --restart always --name flask-app \
            -v /home/ubuntu/emp/instance:/code/instance \
            emp-app
        EOF
